    *{padding:0;margin:0;box-sizing:border-box}html{font-family:'Open Sans',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Helvetica Neue',sans-serif;overflow:hidden}div#container{position:absolute;top:0;bottom:0;right:0;left:0;background-color:#f0f0f0;display:flex}div#container #canvas{justify-self:stretch;align-self:stretch;width:100%;z-index:99;display:block;top:0;bottom:0;right:0;left:0;padding:0;margin:0;background-color:#f9f9f9}div#container #upper{z-index:101}div#container #downer{z-index:101;position:absolute;bottom:0;right:0;left:0}div#container #task{width:100%;padding:1vh 5vw;text-align:center;font-size:2.25rem;line-height:2.25rem;font-weight:700;white-space:pre-line;background-color:rgba(220,220,220,.75)}div#container #answer{padding:1vh 5vw;margin:0 0 .25rem 0;text-align:center;font-size:1.85rem;line-height:1.85rem;font-weight:700;white-space:pre-line;background-color:rgba(220,220,220,.75)}div#container #answer.good{background-color:rgba(220,255,220,.75)}div#container #answer.bad{background-color:rgba(255,190,190,.75)}div#container button{text-align:center;padding:.1em 1em;box-shadow:none;font-size:2rem;border-radius:.5rem}div#container button#send{position:absolute;top:1rem;right:3rem;background-color:coral;border:1px solid salmon;color:#000;transition:top .5s ease,right .5s ease}div#container button#send.hidden{top:-3rem;right:-15rem;visibility:hidden;display:block}div#container button#next{position:absolute;top:1rem;right:3rem;color:#dcdcdc;border:1px solid #778899;background-color:#708090;transition:top .5s ease,right .5s ease}div#container button#send.hidden{top:-3rem;right:-15rem;visibility:hidden;display:block}div#container .pointer{width:2.5rem;height:auto;position:absolute;top:0;left:0;z-index:102;transition:top .33s ease,left .33s ease}div#container .pointer:hover{filter:saturate(1.5)}div#container .pointer svg{width:100%;height:auto}div#container .pointer svg .balls{fill:#900000;stroke:salmon;stroke-width:2px}div#
